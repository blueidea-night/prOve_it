<template name="chart">
  <ul class="nav nav-tabs" id='tabs'>
    <li role="presentation"><a id='candlesticks'>Candlesticks</a></li>
    <li role="presentation"><a id='volatility'>Volatility</a></li>
    <li role="presentation"><a id='event-study'>Event Study</a></li>
    <li role="presentation"><a id='stock-topic'>Stock vs Topic</a></li>
  </ul>
  <div class="chart-frame">
    <!-- chart setting section -->
    <div class="row" id="chart-options">
      <div class="col-sm-3" id="second-stock-selection">
        <div>Compare to:</div>
        <select class="form-control selectpicker" title="Choose one of the stock..." id="choose-second-stock" data-live-search="true">
        </select>
      </div>
      <div class="col-sm-3">
        <div>Topics:</div>
        <select class="form-control selectpicker" title="Choose one of the topic..." id="choose-topic" data-live-search="true">
        </select>

      </div>
       <div class="col-sm-3">
        <div>Upper Window</div>
        <input type="number" class="form-control" min="0" id='choose-upper-window' value="5">

      </div>
      <div class="col-sm-3">
        <div>Lower Window:</div>
        <input type="number"  class="form-control" max="0" id='choose-lower-window' value="-5">

      </div>
    </div>
    <div id="chartdiv"></div>
  </div>
</template>

            <span class="icon-bar"></span>

          <a class="navbar-brand" href="#">Analysis Platform</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <p class="navbar-text" style="font-weight: 700; margin-right:-5px">Stock:</p>
          <div class="navbar-form navbar-left">

<template name="app_ui">
  {{ > navbar }}
  {{ > chart }}
  <p></p>
  <div class="row">
    <div class="col-md-6">
      <div class="tables">
        {{ > table }}
      </div>
    </div>
    <div class="col-md-6">
      <div class="news">
        {{ > news }}
      </div>
    </div>
  </div>
</template>

<template name="homePage">
  <form class="form-validation" method="post" action="" id="upload_form" enctype="multipart/form-data" style='margin-top: 0;'>
    <div class="form-title-row">
      <h1>Submit Files</h1>
    </div>
    <div class="form-row form-input-name-row">
      <label>
        <span>Stock Price File</span>
        <input type="file" class="pull-right" name="stock_price_file">
      </label>

      <span class="form-valid-data-sign"><i class="fa fa-check"></i></span>

      <span class="form-invalid-data-sign"><i class="fa fa-close"></i></span>
      <span class="form-invalid-data-info"></span>

    </div>

    <div class="form-row form-input-name-row">

      <label>
        <span>Stock Characteristic File</span>
        <input type="file" class="pull-right" name="stock_characteristic_file">
      </label>

      <span class="form-valid-data-sign"><i class="fa fa-check"></i></span>

      <span class="form-invalid-data-sign"><i class="fa fa-close"></i></span>
      <span class="form-invalid-data-info"></span>

    </div>

    <div class="form-row">

      <button type="submit" class="submit_btn">Upload</button>

     </div>

     <div class='form-row'>
       <p id="upload_response" class="json-response"></p>
     </div>

  </form>
  
  <div>
    <span class="text-center"><h2> ---- OR ---- </h2></span>
  </div>
  <form class="form-validation " method="post " action="#" id="cumulative-return-form">
    <div class="form-title-row">
      <h1>Use an Existing File Key</h1>
    </div>
    <div class="form-row form-input-name-row ">
      <label>
        <span>Token</span>
        <input type="text" name="token">
      </label>
      <span class="form-valid-data-sign "><i class="fa fa-check "></i></span>

      <span class="form-invalid-data-sign "><i class="fa fa-close "></i></span>
    </div>
    <div class="form-row ">
      <button type="submit ">Submit</button>
    </div>
    <div class='form-row'>
      <p id="cumulative_response" class="json-response"></p>
    </div>
  
  </form>
  
  
</template>
